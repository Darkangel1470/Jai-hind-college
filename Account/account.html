<html>
    <head>
        <link rel="stylesheet" href="styles.css">        
        <title>Accounts</title>
    </head>
    <body class="grid full">

        <!--Html for hader-->
        <div class="header">
            <!--Html for left part of the header-->
            <div class="logo">
                <div class="imgdiv">
                    <img class="img" src="https://i.ibb.co/B6RJYxK/Untitled-design-96-1-1024x576-removebg.png" alt="">
                </div>
                <div class="name">
                    <H1>Jai Hind College</H1>
                </div>
            </div>

            <!--Html for navbar-->
            <div class="navbar">
                <ul class="navlistul nm np">
                    <li>Contact Dev</li>
                    <li>Account</li>
                    <li>My Syllabus</li>
                    <li>Home</li>
                </ul>
            </div>
        </div>

        <!--HTML for body-->
        <div class="body">
            <div class="signupdiv">
                <div class="container">
                    <h1 class="center">Edit Profile</h1>
                    <hr>
                    <form action="">
                        <label for="fname">Full Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="Nihar Kunder" required max="40">
                        <label for="uname">Change Username:</label>
                        <input type="text" id="uname" placeholder="Nihar1470" required>
                        <label for="email">Change Email:</label>
                        <input type="email" name="email" id="email" placeholder="youremail@example.com" required max="40">
                        <label for="password">Change Password:</label>
                        <input type="password" name="password" id="password" placeholder="(min 8 character)" required min="8">
                        <label for="cpass">Confirm new Password:</label>
                        <input type="password" name="" id="cpass" placeholder="Re-Type your password">
                        <button type="submit">Save Change</button>
                    </form>
                </div>
            </div>
        </div>

        <!--HTML for Footer-->
