                <div class="container">
                    <h1 class="center">Sign Up</h1>
                    <hr>
                    <form action="">
                        <label for="fname">Full Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="eg: Nihar Kunder" required max="40">
                        <label for="uname">Username:</label>
                        <input type="text" id="uname" placeholder="Nihar1470" required>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="youremail@example.com" required max="40">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="(min 8 character)" required min="8">
                        <label for="cpass">Confirm Password:</label>
                        <input type="password" name="" id="cpass" placeholder="Re-Type your password">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
