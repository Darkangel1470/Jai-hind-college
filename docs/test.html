<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            :root {
                
                --dark:#018786;
                --light:#03dac6;
                --background: #cbc0ff;
                --lightpurp: #ab92f1;
                --header: #7158e6;
                --right: var(--background);
                --bottom: var(--background);
                --grey: #909092;
                --skillbg: white;
                --generalbg: white;
                --subdiv: #7158e6;
                --subdivborder: grey;
                --gradient: linear-gradient(-45deg, var(--header),var(--lightpurp))
            }
            div {
                width:200px; height:200px;
                margin: 10px auto;
                border: 0px solid black;
                border-bottom-width: 5px;
                border-right-width: 5px;
                background-image: var(--gradient);
            }
            .test {
                background-color: red;
                border:5px solid black;

            }
        </style>
    </head>
    <body>
        <div>f</div>
        <div>f</div>
        <div>f</div>

        <div class="test">
            <div class="child test">
             <div  class="test">
                    <div class="test">
                        <div class="test">g</div>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $("div").css("background-color", "grey")
            $("div").click(function() {
                $("div").animate({
                    "borderTopWidth": "0px",
                    "borderLeftWidth": "0px",
                    "borderBottomWidth": "5px",
                    "borderRightWidth": "5px"
                })
                $(this).animate({
                    "borderTopWidth": "5px",
                    "borderLeftWidth": "5px",
                    "borderBottomWidth": "0px",
                    "borderRightWidth": "0px"
            },"fast");

        })



        </script>
    </body>
