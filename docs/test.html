<!DOCTYPE html>
<html>

           .optionsdiv {
               height: 40px;
               width: 150px;

           .navlistul {
               list-style-type:none;
               border:2px solid blue;
               width: 150px;
               padding:0px;
            }
            a {
                text-decoration: none;
            }

            .navlistul li {
                border:2px solid blue;
                margin: 0px auto;
                padding:10px;

            }
            .container{
                border:10px solid black;
                height: 100px;

        </style>

    <body>
        <div class="container">
            <div class="optionsdiv">
                <img src="https://logodix.com/logo/1146025.png" class="options" alt="">
                <ul class="navlistul nm np">

        </div>

        
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            const option = $(".options");
            const optionsdiv = $(".optionsdiv");
            const navlist = $(".optionsdiv ul");
            const optionimg = $(".optionsdiv img");
            
            navlist.hide();
            optionsdiv.mouseover(function() {
                optionimg.slideUp(100, function() {
                    navlist.slideDown(200);
                })
            });
            optionsdiv.mouseleave(function() {
                navlist.slideUp(200, function() {
                    optionimg.fadeIn(100)
                })
            });

            window.open("https://www.jaihindcollege.com/")

        </script>
    </body>
